<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="The popular decision game Rock Paper Scissors as an online version.">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <p id="score">You need 5 points</p>

    <div id="buttons">

        <div id="buttons-user">
            <img class="user-button" id="user-rock" src="img/rock.jpg" alt="A white rock painted with a black outline">
            <img class="user-button" id="user-paper" src="img/paper.jpg" alt="A block of white paper painted with a black outline">
            <img class="user-button" id="user-scissors" src="img/scissors.jpg" alt="A pair of white scissors painted with a black outline">
            <p class="player">YOU</p>
        </div>

        <div id="buttons-computer">
            <img id="computer-rock" src="img/rock.jpg" alt="A white rock painted with a black outline">
            <img id="computer-paper"src="img/paper.jpg" alt="A block of white paper painted with a black outline">
            <img id="computer-scissors" src="img/scissors.jpg" alt="A pair of white scissors painted with a black outline">
            <p class="player">COMPUTER</p>
        </div>

    </div>

    
</body>
</html>
